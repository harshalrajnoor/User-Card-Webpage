<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile-Card</title>
    <!-- remix-icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Brielle Katherine</h2>
                    <p>Web Designer, India</p>
                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png" alt="">
                    <h1>Brielle <span>Katherine</span></h1>
                    <p>I'm a web developer at <span>@google</span> to make websites.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div> 
                        <div class="col">
                            <h2>5k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="images/instagram.png" ></a>
                        <a href="#"><img src="images/pinterest.png" ></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
